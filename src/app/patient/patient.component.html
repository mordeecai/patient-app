<div class="example-container">
  <mat-form-field>
    <input matInput placeholder="First Name" value="{{(patient) ? patient.firstName : ''}}" id="first-name">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Last Name" value="{{(patient) ? patient.lastName : ''}}" id="last-name">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Contact Number" value="{{(patient) ? patient.contactNumber : ''}}" id="contact">
  </mat-form-field>

  <!-- This is for create-->
  <div *ngIf="(patient == undefined); then createBlock else updateBlock"></div>
  <ng-template #createBlock>
    <div class="address-layout">
      <mat-form-field>
        <input matInput placeholder="Address 1" value="" id="add1">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Address 2" value="" id="add2">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="City" value="" id="city">
      </mat-form-field>

      <!--<div *ngIf="countries != undefined">
        <mat-form-field>
          <mat-select placeholder="Country">
            <mat-option *ngFor="let code of Object.keys(countries)" [value]="code">
              {{ countries[code] }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>-->

      <mat-form-field>
        <input matInput placeholder="Postal Code" value="" id="postal-code">
      </mat-form-field>

    </div>
  </ng-template>

  <!-- This is for update-->
  <ng-template #updateBlock>
    <div class="address-layout" #updateBlock *ngFor="let add of patient.addresses">
      <mat-form-field>
        <input matInput placeholder="Address 1" value="{{add.address1}}" id="add1">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Address 2" value="{{add.address2}}" id="add2">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="City" value="{{add.city}}" id="city">
      </mat-form-field>

      <!--<mat-form-field>
        <mat-select placeholder="Country">
          <mat-option *ngFor="let code of {}" [value]="code">
            {{ countries[code] }}
          </mat-option>
        </mat-select>
      </mat-form-field>-->

      <mat-form-field>
        <input matInput placeholder="Postal Code" value="{{add.postalCode}}" id="postal-code">
      </mat-form-field>

    </div>
  </ng-template>

  <div style="display: flex; flex-direction: row;">
    <input type="checkbox" id="active"/>&nbsp;Active
  </div>

  <br/><br/>

  <div class="button-layout">
    <button mat-button class="submit-button" (click)="save()">Submit</button>
    <button mat-button class="submit-button" (click)="cancel()">Cancel</button>
  </div>
</div>
